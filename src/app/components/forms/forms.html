<form action="" class="form-group"> 
    <div class = "form-icon">
    <img src="/images/png/icon-hour.png">
    Horário
    </div>
    <h3>Qual horário você deseja treinar?</h3>
    <div class="radio-wrapper">
        <input type="radio" name="morning" value="morning">
        <label for="morning">Manhã</label>
        <span>06:00 às 12:00h</span>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="afternoon" value="afternoon">
        <label for="afternoon">Tarde</label>
        <span>12:01 às 18h</span>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="night" value="night">
        <label for="night">Noite</label>
        <span>18:01 às 23h</span>
    </div>
    <div class="checkbox-wrapper">
        <input type="checkbox" name="show-closed"/>
        <label for="show-closed">Exibir unidades fechadas</label>
        <span>Resultador encontrados: {{ results.length }}</span>
    </div>
    <div class="btn-wrapper">
        <button type="submit" class="btn btn-primary">Encontrar unidade</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
    </div>
</form>
