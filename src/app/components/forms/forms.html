<form action="" class="form-group" [formGroup]="formGroup"> 
    <div class = "form-icon">
    <img src="/images/png/icon-hour.png">
    Horário
    </div>
    <h3>Qual horário você deseja treinar?</h3>
    <div class="radio-wrapper">
        <input type="radio" name="hour" value="morning" formControlName="hour">
        <label for="morning">Manhã</label>
        <span>06:00 às 12:00h</span>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="hour" value="afternoon" formControlName="hour">
        <label for="afternoon">Tarde</label>
        <span>12:01 às 18h</span>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="hour" value="night" formControlName="hour">
        <label for="night">Noite</label>
        <span>18:01 às 23h</span>
    </div>
    <div class="checkbox-wrapper">
        <div class="checkbox">
            <input type="checkbox" name="show-closed" formControlName="show-closed"/>
            <label for="show-closed">Exibir unidades fechadas</label>
        </div>
        <span>Resultador encontrados: {{ results.length }}</span>
    </div>
    <div class="btn-wrapper">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Encontrar unidade</button>
        <button type="reset" class="btn btn-secondary" (click)="onClean()">Limpar</button>
    </div>
</form>
